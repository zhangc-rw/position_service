<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>位移监测系统登录界面</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../../static/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../../static/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../../static/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="../../../static/css/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <b>位移监测系统</b>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">输入用户名及密码以登录</p>

    <form class="form-horizontal" id="form_label" action="/Dam_Device_management/login/"  onsubmit="return check(this)" method="post">
    {% csrf_token %}
      <div class="form-group has-feedback">
        <input type="varchar" class="form-control" name="username" id="username" placeholder="用户名">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" name="password" id="password" placeholder="密码">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck" style="display:none">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

	<!--
    <div class="social-auth-links text-center">
      <p>- OR -</p>
      <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
        Facebook</a>
      <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
        Google+</a>
    </div>
    -->
    <!-- /.social-auth-links -->
	<!--
    <a href="#">I forgot my password</a><br>
    <a href="register.html" class="text-center">Register a new membership</a>
    -->

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="../../../static/js/jquery.min.js"></script> 
<!-- Bootstrap 3.3.7 -->
<script src="../../../static/js/bootstrap.min.js"></script> 
<!-- iCheck -->
<script src="../../../static/js/icheck.min.js"></script>

<script>
   $(document).ready(function(){
              $.ajaxSetup({  
                   data: {csrfmiddlewaretoken: '{{ csrf_token }}' },  
              });  
	})
	
  function check(f)  //检测函数
  {
    if((f.username.value==""))
    {
      alert("请输入用户名！");
      f.username.focus();
      return false;
    }
	if((f.password.value==""))
    {
      alert("请输入密码！");
      f.password.focus();
      return false;
    }
  } 
</script>
</body>
</html>
